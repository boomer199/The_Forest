<html>
    <head>
        <link rel="stylesheet" href="./static/styles/style.css">
        <title>The Forest</title>
        <style>

          html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Disables scrollbars */
            height: 100%; /* Ensures the body takes full viewport height */
            width: 100%; /* Ensures the body takes full viewport width */
           }
          .main {
            display: flex;
            flex-direction: column;
            background-color: #fff; /* Light background for the form */
            max-width: 320px;
            max-height: 460px;
            width: 100%;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 7px 7px 10px 3px #24004628;
            padding: 24px;
        }
          
          .form {
            display: flex;
            flex-direction: column;
            gap: 14px;
            padding: 24px;
          }
          
          /*checkbox to switch from sign up to login*/
          #chk {
            display: none;
          }
          
          /*Login*/
          .login {
            position: relative;
            width: 100%;
            height: 100%;
          }
          
          .login label {
            margin: 25% 0 5%;
            color: var(--fern-green)
          }
          
          label {
            color: var(--moss-green);
            font-size: 2rem;
            justify-content: center;
            display: flex;
            font-weight: bold;
            cursor: pointer;
            transition: .5s ease-in-out;
          }
          
          .input {
            width: 100%;
            height: 40px;
            background: #e0dede;
            padding: 10px;
            border: none;
            outline: none;
            border-radius: 4px;
          }
          
          /*Register*/
          .register {
            background: #eee;
            border-radius: 60% / 10%;
            transform: translateY(5%);
            transition: .8s ease-in-out;
          }
          
          .register label {
            color: #var(--moss-green);
            transform: scale(.6);
          }
          
          #chk:checked ~ .register {
            transform: translateY(-60%);
          }
          
          #chk:checked ~ .register label {
            transform: scale(1);
            margin: 10% 0 5%;
          }
          
          #chk:checked ~ .login label {
            transform: scale(.6);
            margin: 5% 0 5%;
          }   

          /*Button*/
          .form button {
            width: 85%;
            height: 40px;
            margin: 12px auto 10%;
            color: #fff;
            background-color: var(--pine-green);
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: .2s ease-in;
          }
          
          .form button:hover {
            background-color: #005d55;
          }

          .styler{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full viewport height */
            background-color: #293132; /* Dark forest green background for contrast */
          }
        </style>
    </head>
    <body>
      {{header | safe}}        
      <div class = "styler">
      
        <div class="main">  	
          <input type="checkbox" id="chk" aria-hidden="true">
      
            <div class="login">
              <form class="form" method = "POST" action = "/login">
                <label for="chk" aria-hidden="true">Log in</label>
                <input class="input" type="email" name="email" placeholder="Email" required="">
                <input class="input" type="password" name="password" placeholder="Password" required="">
                <button class = "txt">Log in</button>
              </form>
            </div>
      
            <div class="register">
              <form class="form" method = "POST" action = "/register">
                <label for="chk" aria-hidden="true">Register</label>
                <input class="input" type="text" name="username" placeholder="Username" required="">
                <input class="input" type="email" name="email" placeholder="Email" required="">
                <input class="input" type="password" name="password" placeholder="Password" required="">
                <button>Register</button>
              </form>
            </div>
        </div>
      </div>
    </body>
</html>
